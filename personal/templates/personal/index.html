{% extends "personal/base.html" %}
{% load static %}
{% block content %}
    <p style="display:none;">
        personal/index.html
    </p>
    <a
        id="cy-effective-orcid-url"
        class="underline"
        href="https://orcid.org/0000-0002-7657-8576"
        target="orcid.widget"
        rel="me noopener noreferrer"
        style="vertical-align: top">
        <img
            src="https://orcid.org/sites/default/files/images/orcid_16x16.png"
            style="width: 1em; margin-inline-start: 0.5em"
            alt="ORCID iD icon"/>
        https://orcid.org/0000-0002-7657-8576
    </a>

    <p> You can view my cv as
        <a href="{% static "personal/cv.pdf" %}"> pdf </a>
        or as
        <a href="#cv">html</a>
    </p>
    <section id="cv">
        {% include "personal/cv.html" %}
    </section>

{% endblock %}
